<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum - Home</title>
    <link href="http://localhost:2000/app/style.css" rel="stylesheet" type="text/css"/>
    <link href="http://localhost:2045/fontawesome.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="root">
        <div id="container-lvl1">
            <div id="icon">
            </div>
            <div id="search-window">
                <input type="text" id="search-input" placeholder="Search">
                <div id="search-results">
                </div>
            </div>
            <div id="options">
                <i class="fas fa-user option" style="color: #263238;border: thin solid #d1d1d0;padding: 5px 10px;border-radius: 5px"><label id="username"></label></i>
            </div>
        </div>
        <div id="container-lvl2">
            <div id="side-bar">
                <label id="home" class="sidebar-obj"><i class="fal fa-home-alt" style="margin: 0 15px 0 10px"></i>Home</label>
                <label id="questions" class="sidebar-obj"><i class="fal fa-question-square" style="margin: 0 15px 0 10px"></i>My Questions</label>
                <label id="answered" class="sidebar-obj"><i class="fal fa-comment-check" style="margin: 0 10px"></i>Answered</label>
                <label id="starred" class="sidebar-obj"><i class="fal fa-star"  style="margin: 0 10px"></i>Starred</label>
                <label id="flagged" class="sidebar-obj"><i class="fal fa-flag" style="margin: 0 10px"></i>Flagged</label>
                <label id="settings" class="sidebar-obj"><i class="fal fa-cog" style="margin: 0 10px"></i>Settings</label>
                <div id="settings-window">
                    <label class="settings-obj" id="sign-out"><i class="fal fa-sign-out" style="margin-right: 15px"></i>Sign Out</label>
                    <label class="settings-obj" id="account"><i class="fal fa-user-cog" style="margin-right: 15px"></i>Account</label>
                </div>
            </div>
            <div id="middle-bar">
                <div id="ask-question">
                    <div style="display: flex;flex-direction: row;width: 100%">
                        <input type="text" id="question-input-title" placeholder="Title Goes here...">
                    </div>
                    <div style="display: flex;flex-direction: row;width: 100%">
                        <textarea id="question-input-body" placeholder="Qestion body goes here..."></textarea>
                    </div>
                    <div id="tags">
                        <div id="tags-entered"></div>
                        <div>
                            <input type="text" id="tag-input" placeholder="Add tags">
                            <i class="fal fa-plus" id="add-tag"></i>
                        </div>
                    </div>
                    <div style="display: flex;flex-direction: row;width: 100%;margin: 10px 0;">
                        <label id="post-parent"><i class="fal fa-paper-plane" id="post-question">
                            <label style="margin-left: 10px;font-family: 'Open Sans', sans-serif">Post</label>
                        </i></label>
                        <label id="notification"></label>
                    </div>
                </div>
                <div id="r">

                </div>
            </div>
            <div id="right-bar">

            </div>
        </div>
    </div>
</body>
</html>
<script src="http://localhost:2000/app/script.js"></script>
